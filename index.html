<!DOCTYPE html>
<head>
<script src="/assets/jquery.js"></script>
<link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
<title>Photo Passion</title>
<style>
  body {
    font-family: helvetica, sans-serif;
    margin: 0 auto;
    max-width: 600px;
    background: #000000;
  }
  div {
    height: 200px;
    background-size: cover;
    position: relative;
    margin: 40px 0 0 0;
    border-radius: 12px;
  }
  h1 {
    font-family: 'Calligraffitti', cursive;
    text-align: center;
    font-size: 75px;
    color: rgba(255,255,255,1);
    margin: 60px 0 0 0;
  }
  h2 {
    text-align: center;
    color: #999999;
    margin: 0px 0 70px 0;
  }
  p {
    color: rgba(200,200,200,1);
    background: black;
    padding: 10px 100px;
    line-height: 28px;
    text-align: justify;
    position: absolute;
    bottom: 0;
    margin: 0;
    height: 30px;
    border-radius: 0 0 12px 12px;
    transition: height .5s;
    -webkit-transition: height .5s;
    -moz-transition: height .5s;
  }

  small {
    opacity: 0;
  }

  @media (max-width: 500px) {
    h1 {
      font-size: 50px;
      margin-top: 20px;
      line-height: 40px;
    }
    h2 {
      font-size: 20px;
      margin: 20px 0 30px 0;
    } 
    div {
      margin: 20px 12px 0 12px;
    }
    p {
      font-size: 20px;
      line-height: 24px;
    }
    small {
      font-size: 16px;
    }
    
  .first {
    margin: 100px 15px 10px 100px;
  }  
  } 

</style>

</head>

<body>
<h1>Book Photo Of Elsa</h1>
<h2>Here you'll find my pic of animals and friend.</h2>
<div class="first">
  <p>Animals
  <small>Horses, Cats, Dogs...</small></p>

<script>
  $('div').on('click', function() {
      $(this).toggleClass('show-description');
  });
</script>

</body>
